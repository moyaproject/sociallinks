    {%- if topic.description %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">${topic.title}</h3>
        </div>
        <div class="panel-body">
            {% render html:topic.description %}
        </div>
    </div>
    {% endif %}
    <a href="{% url "post" with topic=topic.slug %}" class="btn btn-default" style="width:100%;">Submit a Link</a>
