{% for topic in pagination.objects %}
<div class="moya-sociallinks-topic">
	<div class="topic-title">
        <a href="{% url "topic" with topic=topic.slug %}">
            ${topic.title}
        </a>
    </div>
	<div class="topic-description">
	{% render html:topic.description %}
	</div>
</div>
{% endfor %}
